<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Love2Code icon -->
  <link rel="icon" href="img/Love2Code.ico" type="image/x-icon">
  <title>Contact Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  
  
</head>
<body>

				
  <div class="container">
        <h3 style="font-size:30px;">Connect with me</h3>
        
        <br>
  <form action="https://formsubmit.co/adetunjieliazer@gmail.com" method="POST" onsubmit="myFunction()">
    <label for="fname">Full Name</label><span style="color: red !important; display: inline; float: none;">*</span>
    <input type="hidden" name="_next" value="https://sunnycode.netlify.app/thanks">
    <input type="hidden" name="_subject" value="New form submission!">
    <input type="hidden" name="_autoresponse" value="Thank you for connecting with us! We have received your message and will get back to you as soon as possible.">
    
    
    <input type="text" id="name" name="fullname" placeholder="Enter your name..." required="required">

    
    <label for="email">Email</label><span style="color: red !important; display: inline; float: none;">*</span>
    <input type="email" id="email" name="email" placeholder="Enter your email..." required="required">

    <label for="phone">Phone No.</label><span style="color: red !important; display: inline; float: none;">*</span>
    <input type="text" id="phone" name="phone" placeholder="Enter your phone no..." required="required">


    <label for="subject">Subject</label><span style="color: red !important; display: inline; float: none;">*</span>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required="required"></textarea>
    
    
    <input type="submit" style="font-weight:600; font-size:15px;" value="Submit">
  </form>
</div>


<script>
  function myFunction() {
        alert("Your details has been submitted successfully!")
    }
</script>
</body>
</html>
